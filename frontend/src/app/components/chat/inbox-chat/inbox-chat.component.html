<div class="m-4 p-2 bg-green3 text-green1 rounded-md">
    <app-nav-bar/>
    <div class="bg-green3 m-2 rounded-md">
        @for (message of this.messages; track message) {
            <h1>Conversation with: {{this.getOtherUsername(message)}}</h1>
            <div class="border-2 rounded-md border-green2 p-2
                    text-center m-2 cursor-pointer hover:bg-green1 hover:text-green3 flex"
                    (click)="goToChat(message.sender, message.receiver)">
                    <div>
                        <h1 class="bg-magenta1 text-green1 
                        rounded-md border-magenta1 border-2 text-xl shadow-md shadow-brown m-2">
                        {{getOtherUsername(message)}}
                    </h1>
                </div>
                <p class="text-center align-middle content-center">Message: {{message.message}}</p>
            </div>
        }
    </div>
    <app-footer/>
</div>
