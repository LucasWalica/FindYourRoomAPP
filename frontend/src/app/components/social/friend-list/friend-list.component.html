<div class="m-4 p-2 bg-green3 text-green1 rounded-md">
    <app-nav-bar/>
<!--Matches-->
    <div>
        <h1>Matches:</h1>
        @for (match of this.matches; track match) {
            <div>
                <app-other-tenant-profile [inquilinoProfile]="match.fkTenant"></app-other-tenant-profile>
                <div class="flex flex-row justify-center">
                    <button (click)="acceptMatch(match.id)">
                        Accept
                    </button>
                    <button (click)="rejectMatch(match.id)" >
                        Decline
                    </button>
                </div>
            </div>
        }       
    </div>
<!--Friend requests-->
    <div>
        <h1>Friend requests:</h1>
        @for (request of this.friendRequestsRAW; track request) {
            <div>
                <app-other-tenant-profile [inquilinoProfile]="request.sender"></app-other-tenant-profile>
                <div class="flex flex-row justify-center">
                    <button (click)="acceptFriendRequest(request.id)">
                        Accept
                    </button>
                    <button (click)="rejectFriendRequest(request.id)">
                        Decline
                    </button>
                </div>
            </div>
        }
    </div>
<!-- friends-->
    <div>
        <h1>Friends: </h1>
            @for (friend of this.friends; track friend) {
                <div>
                    <app-other-tenant-profile [inquilinoProfile]="friend.friend"></app-other-tenant-profile>
                    <div class="flex flex-row justify-center gap-4">
                        <button (click)="goToChat(friend.friend.fkUser)">Chat</button>
                        <button (click)="this.deleteFriend(friend.id)">Delete friend</button>
                    </div>
                </div>
            }
    </div>
    <app-footer/>
</div>
