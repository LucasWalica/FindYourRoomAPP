<div class="m-4 p-4 bg-green3 text-green1 rounded-md shadow-md">
  <app-nav-bar></app-nav-bar>
  <form [formGroup]="updateHouseForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center items-center gap-6">
    <!-- Título del formulario -->
    <h1 class="text-2xl font-bold text-green1 mb-4">Edit House Details</h1>

    <!-- Nombre -->
    <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2">
      <label class="font-semibold text-green1">Name:</label>
      <input
        type="text"
        class="rounded-md p-2 border-2 border-green1 focus:outline-none focus:ring-2 focus:ring-green2 text-green3"
        formControlName="name"
        placeholder="{{ this.houseToUpdate.name }}"
      />
      <small *ngIf="updateHouseForm.get('name')?.invalid && updateHouseForm.get('name')?.touched" class="text-red-500">
        Name is required.
      </small>
    </div>

    <!-- Imagen principal -->
    <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2">
      <label class="font-semibold text-green1">Main Image:</label>
      <input
        type="file"
        class="rounded-md p-2 border-2 border-green1 focus:outline-none focus:ring-2 focus:ring-green2 text-green3"
        (change)="onFileChange($event, 'image')"
      />
      <small *ngIf="updateHouseForm.get('image')?.invalid && updateHouseForm.get('image')?.touched" class="text-red-500">
        Image is required.
      </small>
    </div>

    <!-- Descripción -->
    <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2">
      <label class="font-semibold text-green1">Description:</label>
      <textarea
        class="rounded-md p-4 h-32 border-2 border-green1 focus:outline-none focus:ring-2 focus:ring-green2 resize-none text-green3"
        formControlName="desc"
        placeholder="{{ this.houseToUpdate.desc }}"
      ></textarea>
      <small *ngIf="updateHouseForm.get('desc')?.invalid && updateHouseForm.get('desc')?.touched" class="text-red-500">
        Description is required.
      </small>
    </div>

    <!-- Tamaño en metros cuadrados -->
    <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2">
      <label class="font-semibold text-green1">Size (m²):</label>
      <input
        type="number"
        class="rounded-md p-2 border-2 border-green1 focus:outline-none focus:ring-2 focus:ring-green2 text-green3"
        formControlName="m2"
        placeholder="{{ this.houseToUpdate.m2 }}"
      />
      <small *ngIf="updateHouseForm.get('m2')?.invalid && updateHouseForm.get('m2')?.touched" class="text-red-500">
        <span *ngIf="updateHouseForm.get('m2')?.errors?.['required']">Size is required.</span>
        <span *ngIf="updateHouseForm.get('m2')?.errors?.['min']">Size must be greater than 0.</span>
      </small>
    </div>

    <!-- Precio -->
    <div class="flex flex-col w-full sm:w-3/4 lg:w-1/2">
      <label class="font-semibold text-green1">Price:</label>
      <input
        type="number"
        class="rounded-md p-2 border-2 border-green1 focus:outline-none focus:ring-2 focus:ring-green2 text-green3"
        formControlName="price"
        placeholder="{{ this.houseToUpdate.price }}"
      />
      <small *ngIf="updateHouseForm.get('price')?.invalid && updateHouseForm.get('price')?.touched" class="text-red-500">
        Price is required.
      </small>
    </div>

    <!-- Botón de envío -->
    <button
      type="submit"
      class="bg-magenta1 text-green1 font-bold py-2 px-6 rounded-md border-2 border-magenta1 hover:bg-magenta2 hover:text-green3 transition duration-300 mt-6"
    >
      Confirm
    </button>
  </form>
  <app-footer></app-footer>
</div>
